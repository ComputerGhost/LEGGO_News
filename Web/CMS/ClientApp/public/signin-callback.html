<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Authentication Callback Processing...</title>
    </head>
    <body>
        <noscript>
            You need to enable JavaScript to run this app.
        </noscript>

        <p>Processing response from ID provider...</p>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/oidc-client/1.11.5/oidc-client.min.js" integrity="sha512-pGtU1n/6GJ8fu6bjYVGIOT9Dphaw5IWPwVlqkpvVgqBxFkvdNbytUh0H8AP15NYF777P4D3XEeA/uDWFCpSQ1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            new Oidc.UserManager({ response_mode: "query" })
                .signinRedirectCallback()
                .then(function () {
                    window.location = "./";
                })
                .catch(function (error) {
                    console.error(error);
                });
        </script>
    </body>
</html>
